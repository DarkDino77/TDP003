{% extends "base.html" %}
{% block title %} {{project.project_name}} {% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet_project.css') }}">
{% endblock %}

{% block header %}
    <h1><a href="{{url_for('projects')}}">
      <div id="projects-arrow"></div>Back to projects
    </a></h1>
    <h1><a href="{{url_for('id', index = project.project_id)}}">
      You are Viewing {{project.project_name}}
    </a></h1>
    <h1><a href="{{url_for('index')}}">
      HOME
    </a></h1>
{% endblock %}
{% block main %}
    <img id="big-image" src="{{url_for('static', filename = 'images/projects/' ~ project.project_id + '/' ~ project.big_image)}}"/>
    <div id="fact-frame">
        
    </div>
    <section>
        {% include project.long_description %}
    </section>
    
{% endblock %}
